<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
</head>
<body style="background-color:rgba(31, 31, 31, 1);">
	<div class="container-fluid text-center">
		<div>
			<a  th:href="@{/}">
				<img src="https://i.imgur.com/7OCI36I.png" style="max-width:350px;margin-top:40px;margin-bottom:50px;"/>
			</a>
		</div>
		<form th:action="@{/login}" method="post" style="max-width:300px; margin:0 auto;">
			<div > <!-- border border-secondary p-3 rounded -->
				<p>
					<input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus />
				</p>
				<p>
					<input type="password" name="password" class="form-control" placeholder="Password" required />
				</p>
				<p>
					<input type="submit" name="Login" value="LOGIN" class="btn btn-primary" />
				</p>
			</div>
		</form>
		<p>
			<a th:href="@{/register}">
				<label class="btn btn-primary" style="background-color:green;">REGISTER</label>
			</a>
		</p>
	</div>
</body>
</html>
