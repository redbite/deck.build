<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CARDS</title>
<link rel="icon" href="https://img.pokemondb.net/sprites/silver/normal/charizard.png"/>
<style>
	body {
  	 background-color: rgba(31, 31, 31, 1);
	 font-family: Roboto, 'Nunito Sans';
	 /*font-style: italic;*/
	 font-weight: 400;
	 src: url(https://fonts.gstatic.com/s/nunitosans/v12/pe0oMImSLYBIv1o4X1M8cce4E9RKdmwp.woff2) format('woff2');
	 margin:0px;
	 margin-bottom:50px;
	 color:white;
	 width:100%;
	 overflow-x:hidden;
	}
	
	html{
		margin: 0px;
	}
	
	.div-center{
		text-align: center;
	}
	
	.menu-pages{	
		/*margin-left:20vw;
		margin-right:20vw;*/
		display: flex;
		flex-direction: row;
		justify-content: space-between;
		/*background-color:black;	*/
 		background-image: url("https://i.imgur.com/5GWoh8p.png");
 	    background-size: cover;	
		margin:0px;
		padding:10px 0px 10px 0px;
	}
	
	.navbar-logo-img{
		height:80px;
		margin-left:35px;
	}
	
	.menu-welcome{
		/*text-align:center;*/
		display:flex;
		flex-direction:row;
		justify-content:center;
		
		margin:20vw;
		margin-top:30px;
		margin-bottom:30px;

	}
	
	.menu-welcome-pic{
		display:flex;
		justify-content:center;
	}
	.menu-welcome-img{
		height:150px;
		padding-right:20px;
	}
	.menu-welcome-text{
		border-left: 1px solid yellow;
		padding-left:50px;
		text-align:left;
	}
	
	a{
		color:rbg(250,250,250);
		padding:20px;
		font-size:20px;
		color:rgb(250,250,250);
	}
	
	.home-section{
		display:flex;
		flex-direction:column;
		justify-content: center;	
		padding-left:10px;
	}	
	.home-section-title{
		padding-bottom:5px;
		font-size:22px;
		text-align: left;
	}
	.home-section-submit{
		display:flex;
		flex-direction:row;
		justify-content: end;
		margin-top:5px;
	}
	.home-section-container{
		display:flex;
		flex-direction:row;
		justify-content: center;	
	}
	
	.cards-container{
	    display: flex;
	    flex-direction: row;
	    justify-content:center;
	    flex-wrap: wrap;
	}
	
	.card{
		 margin:5px;   
		 padding:5px;     
		 display: flex;
		 flex-direction: row;
		 justify-content:center;
	}
	
	.card_right_text{
	    max-width: 200px;
	    padding-left:5px;
	    border-left: 1px solid;
		border-color:grey;
		color:white;
	}
	
	.card_left_img{
	 	padding-right:3px;
	 	padding-left:3px;
	}
	
	.card_img{
		width:243px;
		height:352px;
	}
	
	.posts-container{
	    display: flex;
	    flex-direction: row;
	    justify-content:center;
	    flex-wrap: wrap;
	    margin-left:20px;
	    margin-right:20px;
	}
	
	.post{
	    margin:5px;   
	    padding:5px;     
	    display: flex;
	    flex-direction: column;
	    justify-content:center;
	    text-align:center;
	}
	   
	.post_right_text{
	     max-width: 200px;
	     padding-left:5px;
	     color:white;
	}
	
	.post_left_img{
	     padding-right:3px;
	     padding-left:3px;
	}
	
	.post_img{
	   	width:243px;
	   	height:352px;
	}
	.post-text{
		color:white;
	}
	
	.create-deck-msg{
	color:green;
	}

	.post-number{
		text-align:center;
		display:inline;
		font-size:25px;
		margin-top:-40px;
		margin-right:-120px;
		font-family:'Impact';
	}
	.post-number-x{
		/*font-style: italic;*/
		color:black;
		text-shadow: 2px 2px 0 white;
	}
	.post-number-N{
		font-weight: bold;
		font-size: 45px;
		color:black;
		text-shadow: 2px 2px 0 white;
	}

	.form-open-card{
		max-width: 600px; 
		margin: 0 auto;
		text-align:center;
	}
	.deck-selector{
		/*margin-top: -10px;*/
	    display: flex;
	    justify-content: center;
	}
	.deck-selector-image{
		width:15px; 
		margin-right:10px;
	}
	.card-menu{
		display:flex;
		flex-direction:row;
		justify-content:space-around;
		padding-left: 10px;
	    padding-right: 10px;
	    margin-top: -10px;
	}
	input,select{
		border-radius: 5px;
	}
	.input-name{
		width:140px;
	}
</style>
</head>
<body>
	<div class="container text-center">
			<div class="menu-pages">
				<div class="navbar-logo">
					<a th:href="@{/home}"><img class="navbar-logo-img" src="https://i.imgur.com/GaMfXSu.png"/></a>
				</div>
				<!-- redirects to loginAppController - @XMapping ("/...") -->
				<!--  <p><a th:href="@{/list_users}">USERS</a>
					<a th:href="@{/home}">HOME</a>
					<a th:href="@{/register}">SIGN-UP</a>
					<a th:href="@{/login}">LOGIN</a></p> -->
			</div>	
			<br>
			<form th:action="@{/searchCards}" method="get"
				style="max-width: 600px; margin: 0 auto;">
				<div class="home-section-container">
					<div class="home-section-image">
						<img src="https://i.imgur.com/ndR9kmy.png" style="height:75px;"/> 
					</div>
					<div class="home-section">
						<div class="home-section-title">
							<span class="home-title-section">SEARCH CARDS </span>
						</div>
						<div class="home-section-form">
							<input type="text" th:name="name" style="background-color:black; color:white; font-weight:bold;"/>
							<!-- <input type="checkbox" name="partialcheckbox" style="background-color:black; color:white;"/> -->	
							<label for="setSearch">Set:</label>	
			                    <select name="setSearch" id="setSearch" style="background-color:black; color:white; font-weight:bold;">
							        <option value="ALL_SETS"></option>
									<!--  
									<option th:each="set : ${sets}" th:text="${set.name}" th:value="${set.path}"/>					
									-->				      
									<option value="base">Base</option>
									<option value="gym">Gym</option>
									<option value="neo">Neo</option>
									<option value="ex">Ex</option>
									<option value="dp">D & P</option>
									<option value="pop">POP</option>
									<option value="platinum">Platinum</option>
									<option value="hgss">HG & SS</option>
									<option value="bw">B & W</option>
									<option value="xy">X & Y</option>
									<option value="sm">S & M</option>
									<option value="swsh">SW & SH</option>
								</select>
							<div class="home-section-submit">
								<input class="input-name" type="submit" value="SEARCH" style="background-color:black; color:green; font-weight:bold;"/>	
							</div>						
						</div>
					</div>
				</div>
			</form>
			<br>
		   <div class="alert alert-success" role="alert"
                             th:if="${message}" style="text-align:center;">
		       <span class="create-deck-msg" th:text="${message}"></span>
		   </div>
			<br>
			<div>
				<div class="cards-container">
	                <div th:each="card : ${listCard}">
	                <form th:action="@{/addCard}" method="get" class="form-open-card">
						<div class="card">
	                        <div class="card_left_img">
	                          <img  class="card_img" th:src="${card.imageLarge}">
	                        </div>
	                     </div>
	                      
            			<div class = "card-menu">
            				<div class="deck-selector">
	                      		<img src="https://i.imgur.com/fvmtXgP.png" class="deck-selector-image"/>
								    <div th:if="${deckViewName} == 'NODECK'"> <!-- deck pre-selected is deckViewName -->
										<select name="nameDeck" style="background-color:black; color:white; font-weight:bold;">
											<option th:each="deck : ${decks}" th:text="${deck}" />
										</select>
									</div>
									<div th:unless="${deckViewName} == 'NODECK'"> <!-- No deck was pre-selected -->
										<select name="nameDeck" style="background-color:black; color:white; font-weight:bold;">
											<option th:text="${deckViewName}" style="color:green"/>
											<option th:each="deck : ${decks}" th:text="${deck}" />
										</select>	
									</div>
							</div>
		                      
		                    <div class="add-menu">
			                    <!-- <label for="lang">X </label>	 -->
			                    <select name="numberOfCards" id="numberOfCards" style="background-color:black; color:white; font-weight:bold;">
							        <option value="1">1</option>
							        <option value="2">2</option>
							        <option value="3">3</option>
							        <option value="4">4</option>
							        <option value="5">5</option>
							        <option value="6">6</option>
							        <option value="7">7</option>
							        <option value="8">8</option>
							        <option value="9">9</option>
							        <option value="10">10</option>
							        <option value="11">11</option>
							        <option value="12">12</option>
							        <option value="13">13</option>
							        <option value="14">14</option>
							        <option value="15">15</option>
							        <option value="16">16</option>
							        <option value="17">17</option>
							        <option value="18">18</option>
							        <option value="19">19</option>
							        <option value="20">20</option>
							      </select>
							      
							    	<input type="text" th:name="nameCard" th:value="${card.imageLarge}" style="display:none;"/> 
							    	<input type="text" th:name="evolvesFrom" th:value="${card.evolvesFrom}" style="display:none;"/> 
							    	<input type="text" th:name="subtype" th:value="${card.subtype}" style="display:none"/>
							    	<input type="text" th:name="supertype" th:value="${card.supertype}" style="display:none"/>
							    	<input type="text" th:name="artist" th:value="${card.artist}" style="display:none"/>
							    	<input type="text" th:name="hp" th:value="${card.hp}" style="display:none"/>
							    	<input type="text" th:name="series" th:value="${card.series}" style="display:none"/>
							    	<input type="text" th:name="setName" th:value="${card.setName}" style="display:none"/>
									<input type="submit" value="ADD" style="background-color:black; color:rgb(186, 235, 52); font-weight:bold;"/>	
		                    </div>
            			</div>
	                    
					    
					</form>
	                </div>
	            </div>
			</div>
	</div>
	
</body>
</html>
