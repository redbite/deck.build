<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CARDS</title>
<link rel="icon" href="https://img.pokemondb.net/sprites/silver/normal/charizard.png"/>
<style>
	body {
  	 background-color: rgba(31, 31, 31, 1);
	 font-family: Roboto, 'Nunito Sans';
	 /*font-style: italic;*/
	 font-weight: 400;
	 src: url(https://fonts.gstatic.com/s/nunitosans/v12/pe0oMImSLYBIv1o4X1M8cce4E9RKdmwp.woff2) format('woff2');
	 margin:0px;
	 margin-bottom:50px;
	 color:white;
	}
	
	html{
		margin: 0px;
	}
	
	.div-center{
		text-align: center;
	}
	
	.menu-pages{	
		/*margin-left:20vw;
		margin-right:20vw;*/
		display: flex;
		flex-direction: row;
		justify-content: space-between;
		background-color:black;	
		margin:0px;
		padding:10px 0px 10px 0px;
	}
	
	.navbar-logo-img{
		height:100px;
		margin-left:20px;
	}
	
	.menu-welcome{
		/*text-align:center;*/
		display:flex;
		flex-direction:row;
		justify-content:center;
		
		margin:20vw;
		margin-top:30px;
		margin-bottom:30px;

	}
	
	.menu-welcome-pic{
		display:flex;
		justify-content:center;
	}
	.menu-welcome-img{
		height:150px;
		padding-right:20px;
	}
	.menu-welcome-text{
		border-left: 1px solid yellow;
		padding-left:50px;
		text-align:left;
	}
	
	a{
		color:rbg(250,250,250);
		padding:20px;
		font-size:20px;
		color:rgb(250,250,250);
	}
	
	.home-section{
		display:flex;
		flex-direction:column;
		justify-content: center;	
		padding-left:10px;
	}	
	.home-section-title{
		padding-bottom:5px;
		font-size:22px;
		text-align: left;
	}

	.home-section-container{
		display:flex;
		flex-direction:row;
		justify-content: center;	
	}
	
	.cards-container{
	    display: flex;
	    flex-direction: row;
	    justify-content:center;
	    flex-wrap: wrap;
	}
	
	.card{
		 margin:5px;   
		 padding:5px;     
		 display: flex;
		 flex-direction: row;
		 justify-content:center;
	}
	
	.card_right_text{
	    max-width: 200px;
	    padding-left:5px;
	    border-left: 1px solid;
		border-color:grey;
		color:white;
	}
	
	.card_left_img{
	 	padding-right:3px;
	 	padding-left:3px;
	}
	
	.card_img{
		width:243px;
		height:352px;
	}
	
	.posts-container{
	    display: flex;
	    flex-direction: row;
	    justify-content:center;
	    flex-wrap: wrap;
	    margin-left:20px;
	    margin-right:20px;
	}
	
	.post{
	    margin:5px;   
	    padding:5px;     
	    display: flex;
	    flex-direction: column;
	    justify-content:center;
	    text-align:center;
	}
	   
	.post_right_text{
	     max-width: 200px;
	     padding-left:5px;
	     color:white;
	}
	
	.post_left_img{
	     padding-right:3px;
	     padding-left:3px;
	}
	
	.post_img{
	   	width:243px;
	   	height:352px;
	}
	.post-text{
		color:white;
	}
	
	.create-deck-msg{
	color:green;
	}

	.post-number{
		text-align:center;
		display:inline;
		font-size:25px;
		margin-top:-40px;
		margin-right:-120px;
		font-family:'Impact';
	}
	.post-number-x{
		/*font-style: italic;*/
		color:black;
		text-shadow: 2px 2px 0 white;
	}
	.post-number-N{
		font-weight: bold;
		font-size: 45px;
		color:black;
		text-shadow: 2px 2px 0 white;
	}

	.form-open-card{
		max-width: 600px; 
		margin: 0 auto;
		text-align:center;
	}
	
	.add-menu{
		display:flex;
		flex-direction:row;
		justify-content: space-around;
    	padding-left: 70px;
    	padding-right: 70px;
	}
	
	.deck-selector{
		margin-top: -12px;
    	margin-bottom: 5px;
	}
	input,select{
		border-radius: 5px;
	}
</style>
</head>
<body>
	<div class="container text-center">
			<div class="menu-pages">
				<div class="navbar-logo">
					<img class="navbar-logo-img" src="https://i.imgur.com/0HlmE6G.png"/>
				</div>
				<!-- redirects to loginAppController - @XMapping ("/...") -->
				<p><a th:href="@{/list_users}">USERS</a>
					<a th:href="@{/home}">HOME</a>
					<a th:href="@{/register}">SIGN-UP</a>
					<a th:href="@{/login}">LOGIN</a></p>
			</div>	
			<!-- 
			<div>
				<h1>Cards: <span th:text="${name}"></span></h1>
			</div>
			<br>
			 -->
			<br>
			<form th:action="@{/searchCards}" method="get"
				style="max-width: 600px; margin: 0 auto;">
				<div class="home-section-container">
					<div class="home-section-image">
						<img src="https://i.imgur.com/d9gpjKn.png" style="width:50px;"/> 
					</div>
					<div class="home-section">
						<div class="home-section-title">
							<span class="home-title-section">SEARCH CARDS </span>
						</div>
						<div class="home-section-form">
							<input type="text" th:name="name" style="background-color:black; color:white; font-weight:bold;"/>
							<input type="checkbox" name="partialcheckbox" style="background-color:black; color:white;"/>	
							<input type="submit" value="SEARCH CARDS" style="background-color:black; color:green; font-weight:bold;"/>	
						</div>
					</div>
				</div>
			</form>
			<br>
		   <div class="alert alert-success" role="alert"
                             th:if="${message}" style="text-align:center;">
		       <span class="create-deck-msg" th:text="${message}"></span>
		   </div>
			<br>
			<div>
				<div class="cards-container">
	                <div th:each="card : ${listCard}">
	                <form th:action="@{/addCard}" method="get" class="form-open-card">
						<div class="card">
	                        <div class="card_left_img">
	                          <img  class="card_img" th:src="${card.imageSmall}">
	                        </div>
	                      <!--  
	                        <div class="card_right_text">
	                          <div class="card_name"><p th:text="${card.name}"></p></div>
	                          <div class="card_description"><p th:text="${card.flavorText}"></p></div>
	                          <div class="card_rarity"><p th:text="${card.rarity}"></p></div>
	                          <div class="card_set"><p th:text="${card.set}"></p></div>
	                          <div class="card_artist"><p th:text="${card.artist}"></p></div>
	                        </div>
	                      --> 	
	                     </div>
	                      
                      	<div class="deck-selector">
					    	<select name="nameDeck" style="background-color:black; color:white; font-weight:bold;">
								<option th:each="deck : ${decks}" th:text="${deck}" />
							</select>
						</div>
	                      
	                    <div class="add-menu">
		                    <label for="lang">X </label>	
		                    <select name="numberOfCards" id="numberOfCards" style="background-color:black; color:white; font-weight:bold;">
						        <option value="1">1</option>
						        <option value="2">2</option>
						        <option value="3">3</option>
						        <option value="4">4</option>
						        <option value="5">5</option>
						        <option value="6">6</option>
						        <option value="7">7</option>
						        <option value="8">8</option>
						        <option value="9">9</option>
						        <option value="10">10</option>
						        <option value="11">11</option>
						        <option value="12">12</option>
						        <option value="13">13</option>
						        <option value="14">14</option>
						        <option value="15">15</option>
						        <option value="16">16</option>
						        <option value="17">17</option>
						        <option value="18">18</option>
						        <option value="19">19</option>
						        <option value="20">20</option>
						      </select>
						      
						    	<input type="text" th:name="nameCard" th:value="${card.imageSmall}" style="display:none;"/> 
								<input type="submit" value="ADD" style="background-color:black; color:rgb(186, 235, 52); font-weight:bold;"/>	
	                    </div>
	                    
					    
					</form>
	                </div>
	            </div>
			</div>
	</div>
	
</body>
</html>
